name: Bitcoin Price Prediction

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Configure credentials
        run: |
          echo '{
            "SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
            "SUPABASE_KEY": "${{ secrets.SUPABASE_KEY }}",
            "GNEWS_API_KEY": "${{ secrets.GNEWS_API_KEY }}",
            "THENEWS_API_KEY": "${{ secrets.THENEWS_API_KEY }}"
          }' > config.json
          
      - name: Run prediction workflow
        run: python run_workflow.py --github-actions
        env:
          HEALTHCHECK_WORKFLOW_COMPLETE: ${{ secrets.HEALTHCHECK_WORKFLOW_COMPLETE }}
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: workflow-logs
          path: |
            *.log
            
      - name: Notify on failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå Bitcoin prediction workflow failed! Check GitHub Actions for details."