name: Bitcoin Price Prediction

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:     # Allow manual triggering
  repository_dispatch:   # Allow triggering from external sources
    types: [run-bitcoin-prediction]

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Configure credentials
        run: |
          echo '{
            "SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
            "SUPABASE_KEY": "${{ secrets.SUPABASE_KEY }}",
            "GNEWS_API_KEY": "${{ secrets.GNEWS_API_KEY }}",
            "THENEWS_API_KEY": "${{ secrets.THENEWS_API_KEY }}"
          }' > config.json
          
      - name: Run prediction workflow
        run: python scripts/run_workflow.py --github-actions
        env:
          HEALTHCHECK_WORKFLOW_COMPLETE: ${{ secrets.HEALTHCHECK_WORKFLOW_COMPLETE }}
          
      # Updated to v4 (latest version) of upload-artifact
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: |
            *.log
            
      - name: Notify on failure
        if: failure()
        run: |
            -d text="‚ùå Bitcoin prediction workflow failed! Check GitHub Actions for details."